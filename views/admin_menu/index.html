<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <div>
                        <a title="novo" data-toggle="tooltip" class="btn btn-primary btn-sm " href="/admin/admin_menu/add">
                            <i class="fa fa-plus"></i> Novo
                        </a>
                        <a class="btn btn-danger btn-sm AjaxButton" data-toggle="tooltip" title="excluir selecionados"
                           data-confirm-title="Confirmação" data-confirm-content="Certeza que deseja excluir os selecionados?" data-id="checked"
                           data-url="/admin/admin_menu/del">
                            <i class="fa fa-trash"></i> Exluir
                        </a>
                        <a class="btn btn-success btn-sm ReloadButton" data-toggle="tooltip" title="atualizar"
                           data-id="checked" data-url="/admin/admin_menu/del">
                            <i class="fa fa-refresh"></i> Atualizar
                        </a>
                    </div>
                </div>
                <div class="box-body table-responsive">
                    <table class="table table-hover table-bordered datatable" width="100%">
                        <thead>
                        <tr>
                            <th>
                                <input id="dataCheckAll" type="checkbox" onclick="checkAll(this)" class="checkbox"
                                       placeholder="Marca/Desmarca todos">
                            </th>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>url</th>
                            <th>Id do Pai</th>
                            <th>Ícone</th>
                            <th>Ordenar</th>
                            <th>Estado</th>
                            <th>Método</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{str2html .data}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
