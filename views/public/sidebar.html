<!--左侧菜单-->
{{if ne true .admin.pjax}}
<aside class="main-sidebar">
    <section class="sidebar">
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{{if eq .admin.user.Avatar ""}}/static/admin/images/avatar.png{{else}}{{.admin.user.Avatar}}{{end}}" onerror="javascript:this.src='/static/admin/images/avatar.png';this.onerror = null" class="img-circle" alt="Foto do perfil">
            </div>
            <div class="pull-left info">
                <p>{{.admin.user.Nickname}}</p>
                <a><i class="fa fa-circle text-success"></i> conectado</a>
            </div>
        </div>
        <form method="get" class="sidebar-form" id="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="pesquise o menu" id="search-input">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">menu de navegação</li>
            {{str2html .admin.menu}}
        </ul>
    </section>
</aside>
{{end}}
