
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- cabeçalho do formulário -->
                <div class="box-header with-border">
                    <div class="btn-group col-sm-2 col-md-4">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            Retornar
                        </a>
                    </div>
                    <div class="col-sm-4 col-md-6">
                        <h4><strong>Alterar Cor</strong></h4>
                    </div>
                </div>
                <!-- Formato -->
                <form id="dataForm" class="form-horizontal dataForm" action="/admin/cor/update" method="post"
                    enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{{.data.Id}}">

                    <!-- área do campo do formulário -->
                    <div class="box">
                        <div class="form-group">
                            <br>
                            <label for="nome" class="col-sm-2 control-label">Nome:</label>
                            <div class="col-sm-2 col-md-4">
                                <input id="nome" name="nome" style="font-weight:bolder;" value="{{.data.Nome}}"
                                    placeholder="nome" type="text" class="form-control field-text">
                            </div>
                            <label for="estado" class="col-sm-1 control-label">Ativo:</label>
                            <div class="col-sm-1 col-md-1">
                                <input class="input-switch" id="estado" value="1" {{if eq .data.Estado 1}}checked
                                    {{end}}type="checkbox" />
                                <input class="switestadoch field-switch" placeholder="estado" name="estado"
                                    value="{{.data.Estado }}" hidden />
                            </div>
                            <script>
                                /**  seleciona estado Ativo/Inativo */
                                $('#estado').bootstrapSwitch({
                                    onText: "Sim",
                                    offText: "Não",
                                    onColor: "success",
                                    offColor: "danger",
                                    onSwitchChange: function (event, state) {
                                        $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                                    }
                                });

                            </script>

                            <label for="nome" class="col-sm-1 control-label">Cor:</label>
                            <div class="col-sm-1 col-md-1">
                                <input id="cor" name="cor" type="color" value="#{{.data.Cor}}">
                            </div>

                            <br>
                        </div>

                        <hr>                        
                        <!-- parte inferior do formulário -->
                        <div class="box-footer">
                            <div class="col-sm-10 col-md-4">
                                <div class="btn-group">
                                    <button type="submit" class="btn flat btn-info dataFormSubmit">
                                        Gravar
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="reset" class="btn flat btn-default dataFormReset">
                                        Restaurar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    /** validação de formulário **/
    $('#dataForm').validate({
        rules: {
            'nome': {
                required: true,
            },
        },
        messages: {

            'nome': {
                required: "O nome de usuário não pode estar vazio",
            },
        }
        
    });
    //
    
</script>
