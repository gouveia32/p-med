<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- cabeçalho do formulário -->
                <div class="box-header with-border">
                    <div class="btn-group col-sm-2 col-md-4">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            Retornar
                        </a>
                    </div>
                    <div class="col-sm-4 col-md-6">
                        <h4><strong>Novo Paciente</strong></h4>
                    </div>
                </div>
                <!-- Formato -->
                <form id="dataForm" class="form-horizontal dataForm" action="/admin/paciente/create" method="post"
                    enctype="multipart/form-data">

                    <!-- área do campo do formulário -->
                    <div class="box">
                        <div class="form-group">
                            <br>
                            <label for="nome" class="col-sm-2 control-label">Nome:</label>
                            <div class="col-sm-2 col-md-4">
                                <input id="nome" name="nome" style="font-weight:bolder;" value="{{.data.Nome}}"
                                    placeholder="nome" type="text" class="form-control field-text">
                            </div>

                            <br>
                        </div>

                        <div class="form-group">
                            <label for="acompanhante" class="col-sm-2 control-label">Acompanhante:</label>
                            <div class="col-sm-2 col-md-4">
                                <input id="acompanhante" name="acompanhante" value="{{.data.Acompanhante}}"
                                    placeholder="acompanhante" type="text" class="form-control field-text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nascimento" class="col-sm-2 control-label">Nascimento:</label>
                            <div class="col-sm-3 col-md-2">
                                <input type="date" id="nascimento" name="nascimento" value="{{.data.Nascimento}}"
                                    class="layui-input form-control field-date" >
                            </div>
                            <label for="altura" class="col-sm-2 control-label">Altura:</label>
                            <div class="col-sm-10 col-md-1">
                                <input type="text" name="altura" id="altura" class="layui-input form-control field-number" value="{{.data.Altura}}" />
                            </div>
                            <label for="peso" class="col-sm-2 control-label">Peso:</label>
                            <div class="col-sm-10 col-md-1">
                                <input type="text" name="peso" id="peso" class="layui-input form-control field-number" value="{{.data.Peso}}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="telefone" class="col-sm-2 control-label">Telefone:</label>
                            <div class="col-sm-4 col-md-2">
                                <input id="telefone" name="telefone" value="{{.data.Telefone}}" type="text"
                                    class="form-control field-text">
                            </div>
                            <label for="email" class="col-sm-3 control-label">Email:</label>
                            <div class="col-sm-4 col-md-4">
                                <input id="email" name="email" value="{{.data.Email}}" type="text"
                                    class="form-control field-text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="logradoro" class="col-sm-2 control-label">Logradoro:</label>
                            <div class="col-sm-4 col-md-4">
                                <input id="logradoro" name="logradoro" value="{{.data.Logradoro}}" type="text"
                                    class="form-control field-text">
                            </div>
                            <label for="numero" class="col-sm-1 control-label">Nr:</label>
                            <div class="col-sm-4 col-md-2">
                                <input id="numero" name="numero" value="{{.data.Numero}}" type="number"
                                    class="form-control field-number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="municipio" class="col-sm-2 control-label">Municipio:</label>
                            <div class="col-sm-3 col-md-3">
                                <input id="municipio" name="municipio" value="{{.data.Municipio}}" type="text"
                                    class="form-control field-text">
                            </div>
                            <label for="uf" class="col-sm-2 control-label">UF:</label>
                            <div class="col-sm-2 col-md-1">
                                <select name="uf" id="uf" class="form-control select2">
                                    {{range $key,$item := .uf}}
                                        <option value="{{$item}}" {{if compare $.data.Uf $item}}selected{{end}}>
                                        {{$item}}
                                        </option>
                                    {{end}}
                                </select>
                            </div>
                        
                            <script>
                                /** seleciona o UF  */
                                $('#uf').select2();
                            </script>

                            <label for="cep" class="col-sm-1 control-label">CEP:</label>
                            <div class="col-sm-3 col-md-2">
                                <input id="cep" name="cep" value="{{.data.Cep}}" type="text"
                                    class="form-control field-text">
                            </div>
                        </div>
                        <br>
                    </div>

                    <!-- parte inferior do formulário -->
                    <div class="box-footer">
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    Gravar
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    Restaurar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** validação de formulário **/
    $('#dataForm').validate({
        rules: {
            'nome': {
                required: true,
            },
            'etado': {
                required: true,
            },
        },
        messages: {

            'nome': {
                required: "O nome de usuário não pode estar vazio",
            },
            'estado': {
                required: "Se ativar não pode estar vazio",
            },

        }
    });
</script>
